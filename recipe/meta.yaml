{% set name = "rotary-embedding-torch" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a3623274c559e0215922edc7cd14068d5a64dea1ca469e1ecd642b293ee8af78

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - beartype
    - einops >=0.7
    - pytorch >=2.0

test:
  imports:
    - rotary_embedding_torch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/rotary-embedding-torch
  summary: Rotary Embedding - Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leightonpayne
