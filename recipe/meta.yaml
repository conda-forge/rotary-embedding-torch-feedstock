{% set name = "rotary-embedding-torch" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e157acfd3bbadf372b854953ef3d50522e6974fb703847fc8959209fda0a9c08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - beartype
    - einops >=0.7
    - pytorch >=2.0

test:
  imports:
    - rotary_embedding_torch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/rotary-embedding-torch
  summary: Rotary Embedding - Pytorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leightonpayne
